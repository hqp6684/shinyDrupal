<md-toolbar>
	<h3>My Datablock Configuration</h3>
	<span class="default-md-toolbar-filler"></span>
	<md-input placeholder="config name" maxlength="100" value="empower" #characterCountHintExample>
		<md-hint align="end">{{characterCountHintExample.characterCount}} / 100</md-hint>
	</md-input>
	<md-button-toggle-group name="viewModes" [(ngModel)]="dbListViewMode">
		<md-button-toggle *ngFor="let viewMode of dbListViewModes" [value]="viewMode" (change)="toggleViewMode()">
			<md-icon>{{viewMode}}</md-icon>
		</md-button-toggle>
	</md-button-toggle-group>
	<button md-icon-button (click)="end.toggle()"><md-icon class="md-24">more_horiz</md-icon></button>
</md-toolbar>
<md-sidenav-layout fullscreen>
	<md-sidenav #end align="end" (open)="mybutton.focus()">
		<button md-button #mybutton (click)="end.close()">
			<md-icon class="md-24">last_page</md-icon>
		</button>
		<!--<app-db-selection-view-left-sidenav></app-db-selection-view-left-sidenav>-->
	</md-sidenav>



	<router-outlet></router-outlet>
</md-sidenav-layout>
